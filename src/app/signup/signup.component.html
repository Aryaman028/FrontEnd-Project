<div class="body">
    <div class="signup-container">
        <div class="signup-form">
            <div class="logo">
                <img src="assets/images/movies/logo.png" alt="MyMovies Logo">
            </div>
            <h2 class="text-center">Sign Up for MyMovies</h2>
            <form id="signupForm" onsubmit="return signUp()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn-primary"><a href="">Sign Up</a></button>
            </form>
            <div class="text-center">
                <p>Already have an account? <a href="">Login</a></p>
            </div>
        </div>
    </div>
</div>
    <script>
    function signUp() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
    
        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return false;
        }
    
        alert('Sign Up successful! Welcome, ' + username + '!');
        window.location.href = 'home.html'; // Change to your actual 'home' page
        return false;
    }
</script>
